<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据代理的vue实现</title>
</head>
<body>
    
    <div id="test"></div>
</body>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el: "#test",
        data: {
            name: "张三"
        }
    })

    // vm 代理对数据读的操作
    console.log(vm.name, vm); // 张三 Vue$3 {_uid: 0, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: Vue$3, …}
    // vm 代理对数据写的操作
    vm.name = "李四";
    console.log(vm._data.name,vm.name, vm); // 李四 Vue$3 {_uid: 0, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: Vue$3, …}

</script>
</html>
